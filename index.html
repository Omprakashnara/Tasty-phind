<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasty Restaurant</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #35424a;
            color: white;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #e8491d 3px solid;
        }
        header a {
            color: #ffffff;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
        }
        header li {
            float: left;
            display: inline;
            padding: 0 20px 0 20px;
        }
        header #branding {
            float: left;
        }
        header #branding h1 {
            margin: 0;
        }
        header nav {
            float: right;
            margin-top: 10px;
        }
        header .highlight, header .current a {
            color: #e8491d;
            font-weight: bold;
        }
        header a:hover {
            color: #cccccc;
            font-weight: bold;
        }
        .content {
            padding: 20px;
        }
        .content h2 {
            color: #35424a;
        }
        .content p {
            line-height: 1.6;
        }
        .content img {
            max-width: 100%;
            height: auto;
        }
        .content iframe {
            width: 100%;
            height: 300px;
        }
        .content .button {
            background: #e8491d;
            color: #ffffff;
            padding: 10px 20px;
            text-transform: uppercase;
            border-radius: 5px;
            text-decoration: none;
        }
        .content .button:hover {
            background: #cccccc;
            color: #35424a;
        }
        footer {
            padding: 20px;
            margin-top: 20px;
            color: #ffffff;
            background-color: #35424a;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div id="branding">
                <h1><span class="highlight">Tasty</span> Restaurant</h1>
            </div>
            <nav>
                <ul>
                    <li class="current"><a href="#">Menu</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Testimonials</a></li>
                    <li><a href="#">Reservations</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="container content">
        <h2>Welcome to Tasty Restaurant</h2>
        <p>Discover our delicious menu and enjoy a meal that's as unique as you are.</p>
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.835434509603!2d144.95373531531592!3d-37.81720997975174!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad642af0f11fd81%3A0x5045675218ce6e9!2sMelbourne%20VIC%2C%20Australia!5e0!3m2!1sen!2sus!4v1633998707389!5m2!1sen!2sus" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
        <p>Make a reservation or visit us at our location.</p>
        <a href="#" class="button">Reserve a Table</a>
    </div>

    <footer>
        <p>Copyright &copy; 2023 Tasty Restaurant</p>
    </footer>
</body>
</html>
